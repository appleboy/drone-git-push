kind: pipeline
name: release-binary
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - export PATH=$PATH:$GOPATH/bin
  - make release
  image: techknowlogick/xgo:go-1.18.x
  name: build-all-binary
  pull: always
  when:
    event:
    - tag
- image: plugins/github-release
  name: deploy-all-binary
  pull: always
  settings:
    api_key:
      from_secret: github_release_api_key
    files:
    - dist/release/*
  when:
