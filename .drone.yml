---
kind: pipeline
name: testing
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - make vet
  image: golang:1.18
  name: vet
  pull: always
  volumes:
  - name: gopath
    path: /go
- commands:
  - make lint
  image: golang:1.18
  name: lint
  pull: always
  volumes:
  - name: gopath
    path: /go
- commands:
  - make test
  - make coverage
  image: golang:1.18
  name: test
  pull: always
  volumes:
  - name: gopath
    path: /go
- image: robertstettner/drone-codecov
  name: codecov
  pull: always
  settings:
    token:
      from_secret: codecov_token
volumes:
- name: gopath
  temp: {}
---
depends_on:
- testing
kind: pipeline
name: linux-amd64
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - go build -v -ldflags '-X main.build=${DRONE_BUILD_NUMBER}' -a -o release/linux/amd64/drone-git-push
  environment:
    CGO_ENABLED: "0"
  image: golang:1.18
  name: build-push
  pull: always
  when:
    event:
      exclude:
      - tag
- commands:
  - go build -v -ldflags '-X main.version=${DRONE_TAG##v} -X main.build=${DRONE_BUILD_NUMBER}'
    -a -o release/linux/amd64/drone-git-push
  environment:
    CGO_ENABLED: "0"
  image: golang:1.18
  name: build-tag
  pull: always
  when:
    event:
    - tag
- commands:
  - ./release/linux/amd64/drone-git-push --help
  image: golang:1.18
  name: executable
  pull: always
- image: plugins/docker:linux-amd64
  name: dryrun
  pull: always
  settings:
    cache_from: appleboy/drone-git-push
    daemon_off: false
    dockerfile: docker/Dockerfile.linux.amd64
    dry_run: true
    repo: appleboy/drone-git-push
    tags: linux-amd64
  when:
    event:
    - pull_request
- image: plugins/docker:linux-amd64
  name: publish
  pull: always
  settings:
    auto_tag: true
    auto_tag_suffix: linux-amd64
    cache_from: appleboy/drone-git-push
    daemon_off: "false"
    dockerfile: docker/Dockerfile.linux.amd64
    password:
      from_secret: docker_password
    repo: appleboy/drone-git-push
    username:
      from_secret: docker_username
  when:
    event:
      exclude:
      - pull_request
trigger:
  ref:
  - refs/heads/master
  - refs/pull/**
  - refs/tags/**
